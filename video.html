<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vídeo</title>
    <style>
        body {
            background-color: pink;
            color: rgb(255, 0, 0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            padding: 0 10px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgb(255, 0, 0);
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Media queries para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Eu te amo mais que tudo, você é um presente na minha vida, nunca vou me cansar de te dizer o quanto eu te amo!<br>VOCÊ É O AMOR DA MINHA VIDA!</h1>
        <video controls>
            <source src="seu-video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>
</html>
